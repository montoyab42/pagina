<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Distribuciones Probabilísticas</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="loading-screen" id="loading-screen">
        <div class="spinner"></div>
        <p>Cargando módulos estadísticos...</p>
    </div>

    <header class="header-academico">
        <div class="header-content">
            <h1><i class="fas fa-chart-line"></i> Simulador de Distribuciones</h1>
            <p class="subtitle">Herramienta profesional para análisis probabilístico</p>
        </div>
    </header>
    
    <main>
        <section class="card">
            <div class="card-header with-icon">
                <i class="fas fa-sliders-h"></i>
                <h2>Configuración de la Simulación</h2>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="distribucion-select"><i class="fas fa-project-diagram"></i> Distribución:</label>
                    <select id="distribucion-select" class="form-control">
                        <option value="">-- Seleccione --</option>
                        <option value="uniforme">Uniforme Discreta</option>
                        <option value="binomial">Binomial</option>
                        <option value="poisson">Poisson</option>
                        <option value="hipergeometrica">Hipergeométrica</option>
                    </select>
                </div>
            </div>
        </section>

        <section class="card" id="parametros-section">
            <!-- Generado por JavaScript -->
        </section>

        <section class="card">
            <div class="card-header with-icon">
                <i class="fas fa-book"></i>
                <h2>Fundamento Teórico</h2>
            </div>
            <div class="card-body">
                <div id="formula-container" class="formula-box"></div>
                <div id="descripcion-dist" class="theory-desc"></div>
            </div>
        </section>

        <div class="action-buttons">
            <button id="calcular-btn" class="btn btn-primary">
                <i class="fas fa-calculator"></i> Calcular Probabilidad
            </button>
            <button id="limpiar-btn" class="btn btn-outline">
                <i class="fas fa-broom"></i> Limpiar
            </button>
        </div>

        <section class="card">
            <div class="card-header with-icon">
                <i class="fas fa-chart-bar"></i>
                <h2>Análisis de Resultados</h2>
            </div>
            <div class="card-body">
                <div id="resultado-container" class="resultado-box"></div>
                <div id="pasos-container" class="pasos-box"></div>
                <div class="chart-container">
                    <canvas id="dist-chart"></canvas>
                </div>
                <div class="chart-controls">
                    <button id="zoom-in" class="btn btn-sm btn-outline"><i class="fas fa-search-plus"></i></button>
                    <button id="zoom-out" class="btn btn-sm btn-outline"><i class="fas fa-search-minus"></i></button>
                    <button id="reset-zoom" class="btn btn-sm btn-outline"><i class="fas fa-sync-alt"></i></button>
                    <button id="export-chart" class="btn btn-sm btn-outline"><i class="fas fa-download"></i> Exportar</button>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer-academico">
        <p>Simulador Estadístico - Probabilidad y estadistica, profesor J. Jesus Rico Melgoza</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
